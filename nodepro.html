<!DOCTYPE html>
<html lang="en">
<head>
    <title>The Pictionary Game</title>
    <link rel="stylesheet" href="nodepro.css">
</head>
<body>
<div class="heading"></div>
<h1>The Pictionary Game</h1>
</div>
<div class="box">
    <div class="box1">
        <h2>Create Room</h2>
        <form>
        <p>username:</p>
        <input type="text" id="username" placeholder="Enter your username">
        <div class="btn">
            <button id="btn1">Create Room</button>
        </div>
    </form>
    </div>
    <hr id="hr1">
    <div class="box2"> 
        <h2>Join Room</h2>
        <form>
        <p>username:</p>
        <input type="text" id="username" placeholder="Enter your username">
        <p>Room id: </p>
        <input type="text" id="roomid" placeholder="Enter room ID">
        <div class="btn">
            <button id="btn2">Join Room</button>
        </div>
    </form>
    </div>
</div>
 <script src="nodepro.js"></script>
</body>
</html>
